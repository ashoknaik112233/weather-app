<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="searchbox">
        <input type="text" placeholder="Enter you location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
      </div>

    </div>

    <div class="location-not-found">
      <h1>Sorry!!!!, Location Not Found </h1>
      <img src="/assests/404.png" alt="404 error">
    </div>



    <div class="weatherbody">
      <img src="/assests/cloud.png" alt="weather image" class="weather-img">


      <div class="weather-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">LightRain</p>
      </div>


      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://kit.fontawesome.com/19f20dc664.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
